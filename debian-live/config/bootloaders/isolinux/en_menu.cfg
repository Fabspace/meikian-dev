label en_live-486
    menu label ^CW-Live
    menu default
    linux /live/vmlinuz
    initrd /live/initrd.img
    append boot=live config hostname=cw-live username=cw noeject locales=en_US.UTF-8 keyboard-layouts=us swapon persistence

label en_live-486-failsafe
    menu label C^W-Live (failsafe)
    linux /live/vmlinuz
    initrd /live/initrd.img
    append boot=live config hostname=cw-live username=cw noeject locales=en_US.UTF-8 keyboard-layouts=us memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=normal

menu begin Install to disk ...
    label en_menu_installer
        menu label ^Back to previous menu ...
        menu exit
        menu separator

    include /isolinux/en_menu_installer.cfg
menu end

menu begin Boot from ...
    label en_menu_boot
        menu label ^Back to previous menu ...
        menu exit
        menu separator

    include /isolinux/en_menu_boot.cfg
menu end

menu begin System information ...
    label en_menu_system
        menu label ^Back to previous menu ...
        menu exit
        menu separator

    include /isolinux/en_menu_system.cfg
menu end

include /isolinux/bootfdos.cfg

menu begin Grub ...
    label en_menu_grub
        menu label ^Back to previous menu ...
        menu exit
        menu separator

    include /isolinux/bootgrub.cfg
menu end

