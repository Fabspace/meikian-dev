label es_live-486
    menu label ^CW-Live 
    menu default
    linux /live/vmlinuz
    initrd /live/initrd.img
    append boot=live config hostname=cw-live username=cw noeject locales=es_ES.UTF-8 keyboard-layouts=es swapon persistence

label es_live-486-failsafe
    menu label C^W-Live (a prueba de fallos)
    linux /live/vmlinuz
    initrd /live/initrd.img
    append boot=live config hostname=cw-live username=cw noeject locales=es_ES.UTF-8 keyboard-layouts=es memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=normal

